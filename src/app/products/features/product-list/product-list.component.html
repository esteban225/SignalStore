
<div class="mx-auto max-w-screen-xl">

    @switch (productsState.state.status()) {
        @case ('loading') {
            <p>Loading...</p>
        }
        @case ('error') {
            <p>Error...</p>
        }
        @default {
            <div class="flex justify-end my-4">
                <button 
                type="button"
                (click)="changePage()"
                 class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Cambiar pag√≠na</button>
            </div>
            <div class="grid grid-cols-4 gap-6" style="grid-template-columns: repeat(4, 300px);">
                @for(product of productsState.state().products; track product){
                <app-products-card class="block" [product]="product"></app-products-card>
                }
            </div>
        }
    }
</div>
